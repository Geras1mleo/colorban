name:                colorban-v2
version:             0.1.0.0
github:              "githubuser/colorban-v2"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/colorban-v2#readme>

dependencies:
- base >= 4.7 && < 5
- transformers >= 0.5 && < 1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: lib
  dependencies:
    - parsec

executables:
  colorban-v2-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - colorban-v2
    - gloss >=1.13 && <1.14
    - bmp >=1.2 && <1.3
    - random >= 1.1 && < 1.4
    - directory >= 1.3 && < 1.4
    - filepath >= 1.4 && < 1.5

tests:
  colorban-v2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - colorban-v2
    - hspec
